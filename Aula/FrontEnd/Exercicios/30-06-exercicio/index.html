<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Lista de compras</title>
</head>

<body>

    <main>
        <div class="container">
            <div class="container-inputs">
                <select id="filtro" oninput="filtrarItens(this.value)"></select>
                <input id="input" type="search" placeholder="Digite aqui o item">
            </div>
            <button id="add">Adicionar</button>
            <button id="clear" class="clear">Limpar lista</button>
            <div class="container-inputs">
                <select disabled id="order" oninput="ordenarItens(this.value)"></select>
            </div>
        </div>
        <span class="qtnd">
            <span id="total_info">Total: 0</span>
            <span id="purchased_info">Comprados: 0</span>
            <span id="pending_info">Pendentes: 0</span>
        </span>
        <ul id="lista_itens"></ul>
    </main>
</body>

</html>
