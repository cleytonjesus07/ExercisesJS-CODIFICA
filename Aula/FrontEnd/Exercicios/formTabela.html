<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form e Tabela</title>
    <style>
        div {
            margin: 10px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>
</head>

<body>
    <div>
        <h1>Mario Bros.</h1>
        <table title="Personagens de Mario Bros" border="1">
            <thead>
                <th>Personagem</th>
                <th>Cor predominante</th>
            </thead>
            <tbody>
                <tr>
                    <td>Mario</td>
                    <td>Vermelho</td>
                </tr>
                <tr>
                    <td>Luigi</td>
                    <td>Verde</td>
                </tr>
                <tr>
                    <td>Princesa Peach</td>
                    <td>Rosa</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h1>Formul√°rio</h1>
        <form>
            <label for="nome">
                Nome:
                <input id="nome" name="nome" type="text" />
            </label>
            <label for="email">
                Email:
                <input id="email" name="email" />
            </label>
            <input type="button" value="Login" />
        </form>
    </div>
</body>

</html>
